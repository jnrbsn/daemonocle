name: build
on: [push]
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-10.15]
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip setuptools wheel
        pip install -e .[test]
    - name: Lint with flake8
      run: |
        flake8 daemonocle/ tests/ setup.py
    - name: Test with pytest
      env:
        GITHUB_MATRIX_OS: ${{ matrix.os }}
        GITHUB_MATRIX_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        export COVERAGE_FILE=".coverage.${GITHUB_MATRIX_OS//[^0-9A-Za-z]/_}_py${GITHUB_MATRIX_PYTHON_VERSION//./}"
        pytest -lv --cov=daemonocle --cov-report=term-missing tests/
    - name: Upload coverage as artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage-${{ matrix.os }}-python-${{ matrix.python-version }}
        path: .coverage.*
    # - name: Coveralls
    #   if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   run: |
    #     coveralls
  coverage:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install -U pip setuptools wheel
        pip install -e .[test]
    - name: Download coverage artifacts
      uses: actions/download-artifact@v2
      with:
        path: ./
    - name: Test
      run: |
        ls -alhF
